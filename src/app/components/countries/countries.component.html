<div class="container">
  <div class=" text-center " style="margin-top: 5rem;">
    <h1 class="display-4">COVID-19 TRACKER COUNTRYWISE</h1>
    <div class="my-5">
      <div class="form-group col-lg-5 mx-auto">
        <label for="country">Select Country</label>
        <select name="" id="country" class="form-control" #country (change)="updateValue(country.value)">
          <option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </option>
        </select>
      </div>
      <hr />
      <app-cards [totalConfirmed]="totalConfirmed" [totalActive]="totalActive" [totalDeaths]="totalDeaths"
        [totalRecovered]="totalRecovered"></app-cards>
    </div>
    <hr>
    <div class="text-center mt-3">
      <h3 class=display-5>Analytical Data For Last 10 days</h3>
    </div>
    <div class="ui form my-4 d-flex align-items-center justify-content-center">
      <div class="inline fields">
        <label>Select Type:</label>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="frequency" checked="checked" id="cases" value="c" #c (click)="updateTable(c.value)" />
            <label for='cases'>Total Cases</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="frequency" id='deaths' value="d" #d (click)="updateTable(d.value)">
            <label for='deaths'>Deaths</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="frequency" id='recovered' value="r" #r (click)="updateTable(r.value)">
            <label for='recovered'>Recovered</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-4">
      <div class="col p-4">
        <table class="ui celled table ">
          <thead>
            <tr>
              <th>Date(MM/DD/YY)</th>
              <th>Cases</th>
          </tr></thead>
          <tbody>
            <tr *ngFor="let item of cases| keyvalue">
              <td data-label="Name">{{item.key}}</td>
              <td data-label="Age">{{item.value}}</td>
            </tr>

          </tbody>
        </table>
      </div>

      <div class="col p-4">
        <canvas id="lineChart" width="100" height="100"></canvas>
      </div>
    </div>
  </div>
</div>
