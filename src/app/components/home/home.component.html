<div class="container home" >
  <div class=" text-center " style="margin-top: 5rem;">
    <h1 class=display-4>COVID-19 TRACKER</h1>
    <hr>
    <app-cards [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalDeaths]='totalDeaths' [totalRecovered]='totalRecovered' ></app-cards>
  </div>
  <hr>
  <div class="text-center mt-3">

    <h3 class=display-5>Analytical Data Through Charts</h3>
  </div>

  <div class="ui form my-4 d-flex align-items-center justify-content-center">
    <div class="inline fields">
      <label>Select Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="frequency" checked="checked" id="cases" value="c" #c (click)="updateValue(c.value)" />
          <label for='cases'>Total Cases</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="frequency" id='active' value="a" #a (click)="updateValue(a.value)">
          <label for='active'>Active</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="frequency" id='deaths' value="d" #d (click)="updateValue(d.value)">
          <label for='deaths'>Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="frequency" id='recovered' value="r" #r (click)="updateValue(r.value)">
          <label for='recovered'>Recovered</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6 p-4 ">
      <canvas id="barChart" width="100" height="100"></canvas>
    </div>
    <div class="col-sm-12 col-md-6 p-4 ">
      <canvas id="pieChart" width="100" height="100"></canvas>
    </div>
  </div>
</div>
