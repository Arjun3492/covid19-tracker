<div class="container home" >
  <div class=" text-center my-5">
    <h1 class=display-4>COVID-19 TRACKER</h1>
    <hr>
    <app-cards [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalDeaths]='totalDeaths' [totalRecovered]='totalRecovered' ></app-cards>
  </div>
  <hr>
  <div class="text-center mt-3">

    <h3 class=display-5>Analytical Data Through Charts</h3>
  </div>

  <div class="row">
    <div class="col p-4 m-4">
      <canvas id="barChart" width="100" height="100"></canvas>
    </div>
    <div class="col p-4 m-4">
      <canvas id="pieChart" width="100" height="100"></canvas>
    </div>
  </div>
</div>
