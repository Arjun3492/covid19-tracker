<div class="container">
  <div class=" text-center  my-5">
    <h1 class=display-4>COVID-19 TRACKER COUNTRYWISE</h1>
    <div class=" my-5">

      <div class="form-group col-lg-5 mx-auto">
        <label for="country">Select Country</label>
        <select  name="" id="country" class="form-control" #country (change)="updateValue(country.value)" >
          <option *ngFor="let country of countries" [value]="country">{{country}}</option>
        </select>
      </div>
      <hr>
    <app-cards [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalDeaths]='totalDeaths' [totalRecovered]='totalRecovered' ></app-cards>
    </div>
  </div>
</div>
